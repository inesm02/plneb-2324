{% extends 'parent.html' %}

{% block body %}
    <div style = "padding-right: 25px;padding-left:25px">
    <div class="card text-center  mt-5">
  <div class="card-header">
     <h3> Adicionar conceito novo </h3>
  </div>
</div>
    <form action="/conceitos" method="POST">
  <div class="form-group">
    <label for="InputDesignacao">Designação</label>
    <input type="text" class="form-control" id="InputDesignacao" name="designacao">
  </div>
  <div class="form-group">
    <label for="InputDescricao">Descrição</label>
    <input type="text" class="form-control" id="InputDescricao" name="descricao">
  </div>
  <div class="form-group">
    <label for="InputEN">Tradução EN</label>
    <input type="text" class="form-control" id="InputEN" name="en">
  </div>
        <div class="form-group">
    <label for="InputES">Tradução ES</label>
    <input type="text" class="form-control" id="InputES" name="es">
  </div>
        <div class="form-group">
    <label for="InputIT">Tradução IT</label>
    <input type="text" class="form-control" id="InputIT" name="it">
  </div>
        <div class="form-group">
    <label for="InputFR">Tradução FR</label>
    <input type="text" class="form-control" id="InputFR" name="fr">
  </div>

  <button type="submit" class="btn btn-secondary mt-3">Submit</button>
</form>
    </div>
    <hr>

<div style="padding-right: 25px;padding-left:25px">
        <form action="/conceitos" method="GET" class="mt-3">
            <div class="form-group">
                <input type="text" class="form-control" id="inputSearch" name="search" placeholder="Pesquisar conceitos">
            </div>
            <button type="submit" class="btn btn-secondary mt-3">Pesquisar</button>
        </form>
<form action="/conceitos" method="GET">
    <button type="submit" class="btn btn-secondary mt-3">Limpar Pesquisa</button>
</form>
        <div class="card text-center mt-5">
            <div class="card-header">
                <h3>Conceitos</h3>
            </div>
        </div>

        <div class="list-group" style="margin-bottom: 50px">
            {% for key, value in conceitos.items() %}
                <a href="/conceitos/{{ key }}" class="list-group-item list-group-item-action">{{ key }}</a>
            {% endfor %}
        </div>
    </div>

{% endblock %}
